<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Goldfish Scheme REPL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .repl-container {
        margin: 20px auto;
        max-width: 900px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        position: relative;
      }
      .repl-entry {
        margin-bottom: 25px;
        border: 1px solid #e0e0e0;
        padding: 15px;
        border-radius: 6px;
        background: #ffffff;
        position: relative;
      }
      .entry-number {
        position: absolute;
        top: 18px;
        left: -19px;
        background: #f1f1f1;
        color: #6272a4;
        font-weight: bold;
        border-radius: 3px;
        padding: 2px 8px;
        font-size: 13px;
        z-index: 2;
        user-select: none;
        border: 1px solid #e0e0e0;
      }
      .input-area {
        width: 100%;
        margin-bottom: 15px;
      }
      .CodeMirror {
        height: auto;
        border-radius: 4px;
        margin-bottom: 10px;
        border: 1px solid #e0e0e0;
      }
      .output-area {
        background: #282a36;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
        display: none;
        font-family: "Fira Code", monospace;
        margin-top: 10px;
      }
      .error {
        color: #ff5555;
      }
      .stdout {
        color: #8be9fd;
      }
      .result {
        color: #50fa7b;
      }
      button {
        padding: 8px 16px;
        background: #6272a4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
      }
      button:hover {
        background: #44475a;
      }
      button:disabled {
        background: #999;
        cursor: not-allowed;
      }
      h1 {
        color: #44475a;
        margin-bottom: 15px;
        text-align: center;
      }
      .shortcuts-hint {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 13px;
        color: #666;
        border: 1px solid #e0e0e0;
      }
      .shortcuts-hint span {
        margin: 0 5px;
        padding: 2px 6px;
        background: #fff;
        border-radius: 3px;
        border: 1px solid #ddd;
      }
      .history-panel {
        position: fixed;
        right: 20px;
        top: 80px;
        width: 250px;
        max-height: 600px;
        background: #f7f7fa;
        border-left: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 16px 10px 16px 16px;
        overflow-y: auto;
        font-size: 14px;
        z-index: 1000;
      }
      .history-panel h2 {
        font-size: 16px;
        color: #44475a;
        margin: 0 0 10px 0;
        text-align: left;
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .history-item {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        margin-bottom: 8px;
        padding: 6px 8px;
        cursor: pointer;
        transition: background 0.2s;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .history-item:hover {
        background: #e9e9f7;
      }
      .cm-error-highlight {
        background: #800020;
        border-bottom: 2px solid #ff5555;
      }
      .CodeMirror-lint-marker-error {
        background: none !important;
        color: #ff5555 !important;
        font-size: 18px;
        top: 2px;
      }
      .CodeMirror-lint-tooltip {
        background: #fff0f0;
        color: #b22222;
        border: 1px solid #ff5555;
        border-radius: 4px;
        font-size: 14px;
        padding: 6px 10px;
        box-shadow: 0 2px 8px rgba(255, 85, 85, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="repl-container">
      <h1>Goldfish Scheme REPL</h1>
      <div class="shortcuts-hint">
        <span>Tab: 自动补全</span> • <span>Ctrl+Enter: 求值</span> •
        <span>Ctrl+A: 全选</span> • <span>Ctrl+/: 注释</span> •
        <span>↑↓: 历史记录</span>
      </div>
      <div id="repl-entries"></div>
      <div class="repl-entry">
        <div class="input-area">
          <textarea placeholder="输入Scheme代码..."></textarea>
          <button class="eval-button">求值 (Ctrl+Enter)</button>
        </div>
        <div class="output-area"></div>
      </div>
      <div class="history-panel" id="history-panel">
        <h2>历史输入</h2>
        <ul class="history-list" id="history-list"></ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/scheme/scheme.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/continue-list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    <script src="goldfish_repl_wasm.js"></script>
    <script>
      (function () {
        // ---- 历史管理 ----
        const History = {
          data: [],
          pointer: null,
          add(item) {
            if (
              item &&
              (this.data.length === 0 ||
                this.data[this.data.length - 1] !== item)
            ) {
              this.data.push(item);
            }
            this.pointer = null;
          },
          prev() {
            if (this.data.length === 0) return null;
            if (this.pointer === null) this.pointer = this.data.length - 1;
            else if (this.pointer > 0) this.pointer--;
            return this.data[this.pointer];
          },
          next() {
            if (this.data.length === 0 || this.pointer === null) return "";
            if (this.pointer < this.data.length - 1) {
              this.pointer++;
              return this.data[this.pointer];
            } else {
              this.pointer = null;
              return "";
            }
          },
          render(panel, onSelect) {
            panel.innerHTML = "";
            this.data
              .slice()
              .reverse()
              .forEach((item) => {
                const li = document.createElement("li");
                li.className = "history-item";
                li.textContent = item;
                li.title = "点击回填到输入区";
                li.addEventListener("click", () => onSelect(item));
                panel.appendChild(li);
              });
          },
        };

        // ---- CodeMirror 配置 ----
        // Scheme关键词列表
        const schemeKeywords = {
          // 基本定义和绑定
          definitions: [
            "define",
            "define-syntax",
            "define-macro",
            "define-values",
            "define-record-type",
          ],
          // 函数和表达式
          functions: [
            "lambda",
            "lambda*",
            "define*",
            "define-public",
            "define-private",
          ],
          // 局部绑定
          bindings: [
            "let",
            "let*",
            "letrec",
            "letrec*",
            "let-values",
            "let*-values",
          ],
          // 控制流
          control: [
            "if",
            "cond",
            "else",
            "when",
            "unless",
            "case",
            "case-lambda",
          ],
          // 序列和块
          blocks: ["begin", "begin0", "do", "delay", "force"],
          // 赋值
          assignment: ["set!", "set-car!", "set-cdr!"],
          // 引用
          quoting: ["quote", "quasiquote", "unquote", "unquote-splicing"],
          // 列表操作
          listOps: [
            "car",
            "cdr",
            "cons",
            "list",
            "append",
            "reverse",
            "length",
            "null?",
            "list?",
          ],
          // 高阶函数
          higherOrder: [
            "map",
            "apply",
            "fold",
            "fold-right",
            "filter",
            "for-each",
          ],
          // 算术运算
          arithmetic: [
            "+",
            "-",
            "*",
            "/",
            "modulo",
            "remainder",
            "quotient",
            "expt",
            "sqrt",
          ],
          // 比较运算
          comparison: ["=", "<", ">", "<=", ">=", "eq?", "eqv?", "equal?"],
          // 类型检查
          predicates: [
            "number?",
            "string?",
            "symbol?",
            "boolean?",
            "pair?",
            "vector?",
            "procedure?",
          ],
          // 输入输出
          io: ["display", "newline", "write", "read", "print", "format"],
          // 逻辑运算
          logic: ["and", "or", "not", "xor"],
          // 字符串操作
          string: [
            "string-append",
            "string-length",
            "string-ref",
            "substring",
            "string->symbol",
            "symbol->string",
          ],
          // 向量操作
          vector: [
            "vector",
            "make-vector",
            "vector-ref",
            "vector-set!",
            "vector-length",
          ],
          // 错误处理
          error: ["error", "with-error-handler", "guard"],
          // 其他常用
          misc: ["eval", "load", "require", "provide", "include", "include-ci"],
        };

        const allKeywords = Object.values(schemeKeywords).flat();

        function getCurrentWord(cm) {
          const cur = cm.getCursor();
          const line = cm.getLine(cur.line);
          const textBefore = line.slice(0, cur.ch);

          let wordStart = cur.ch;
          while (wordStart > 0) {
            const char = textBefore[wordStart - 1];
            if (/[\s\(\)\[\]{}\"\']/.test(char)) {
              break;
            }
            wordStart--;
          }
          return textBefore.slice(wordStart);
        }

        function createEditor(
          textarea,
          onEval,
          onChange,
          onFocus,
          onHistoryNav,
        ) {
          const editor = CodeMirror.fromTextArea(textarea, {
            mode: "scheme",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true,
            viewportMargin: Infinity,
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 2,
            smartIndent: true,
            electricChars: true,
            indentWithTabs: false,
            styleActiveLine: true,
            tabSize: 2,
            autofocus: true,
            extraKeys: {
              Tab: function (cm) {
                const currentWord = getCurrentWord(cm);
                if (currentWord.length >= 2) {
                  const matches = allKeywords.filter((k) =>
                    k.startsWith(currentWord),
                  );
                  if (matches.length > 0) {
                    // 找到所有匹配项的共同前缀
                    let commonPrefix = matches[0];
                    for (let i = 1; i < matches.length; i++) {
                      const match = matches[i];
                      let j = 0;
                      while (
                        j < commonPrefix.length &&
                        j < match.length &&
                        commonPrefix[j] === match[j]
                      ) {
                        j++;
                      }
                      commonPrefix = commonPrefix.slice(0, j);
                    }

                    // 如果共同前缀比当前单词长，补全到共同前缀
                    if (commonPrefix.length > currentWord.length) {
                      const cursor = cm.getCursor();
                      const line = cm.getLine(cursor.line);
                      const textBefore = line.slice(0, cursor.ch);
                      let wordStart = cursor.ch;
                      while (wordStart > 0) {
                        const char = textBefore[wordStart - 1];
                        if (/[\s\(\)\[\]{}\"\']/.test(char)) {
                          break;
                        }
                        wordStart--;
                      }
                      cm.replaceRange(
                        commonPrefix,
                        { line: cursor.line, ch: wordStart },
                        cursor,
                      );
                      return;
                    }

                    // 否则选择第一个匹配项
                    const commonKeywords = [
                      "define",
                      "lambda",
                      "let",
                      "if",
                      "cond",
                      "begin",
                    ];
                    const completion =
                      matches.find((k) => commonKeywords.includes(k)) ||
                      matches[0];
                    const cursor = cm.getCursor();
                    const line = cm.getLine(cursor.line);
                    const textBefore = line.slice(0, cursor.ch);
                    let wordStart = cursor.ch;
                    while (wordStart > 0) {
                      const char = textBefore[wordStart - 1];
                      if (/[\s\(\)\[\]{}\"\']/.test(char)) {
                        break;
                      }
                      wordStart--;
                    }
                    cm.replaceRange(
                      completion,
                      { line: cursor.line, ch: wordStart },
                      cursor,
                    );
                    return;
                  }
                }
                if (cm.somethingSelected()) {
                  cm.indentSelection("add");
                } else {
                  cm.replaceSelection("  ", "end");
                }
              },

              "Ctrl-Enter": (cm) => onEval(),
              "Shift-Enter": function (cm) {
                if (cm.somethingSelected()) {
                  cm.replaceSelection("\n");
                } else {
                  cm.replaceSelection("\n", "end");
                  cm.indentLine(cm.getCursor().line);
                }
              },

              "Ctrl-/": function (cm) {
                const selection = cm.getSelection();
                if (selection) {
                  const lines = selection.split("\n");
                  const commented = lines
                    .map((line) =>
                      line.startsWith(";") ? line.slice(1) : ";" + line,
                    )
                    .join("\n");
                  cm.replaceSelection(commented);
                } else {
                  const cursor = cm.getCursor();
                  const line = cm.getLine(cursor.line);
                  if (line.startsWith(";")) {
                    cm.replaceRange(
                      line.slice(1),
                      { line: cursor.line, ch: 0 },
                      { line: cursor.line, ch: line.length },
                    );
                  } else {
                    cm.replaceRange(
                      ";" + line,
                      { line: cursor.line, ch: 0 },
                      { line: cursor.line, ch: line.length },
                    );
                  }
                }
              },

              "Ctrl-A": function (cm) {
                const lastLine = cm.lastLine();
                const lastLineLength = cm.getLine(lastLine).length;
                cm.setSelection(
                  { line: 0, ch: 0 },
                  { line: lastLine, ch: lastLineLength },
                );
              },
            },
          });
          editor.on("focus", onFocus);
          editor.on("change", () => onChange(editor.getValue()));
          editor.on("keydown", (cm, e) => onHistoryNav(cm, e));

          return editor;
        }

        // ---- Scheme 执行与校验 ----
        async function GoldfishScheme(code) {
          if (typeof Module._eval_string !== "function") {
            throw new Error("WASM模块未正确加载或未导出 _eval_string");
          }
          const wrappedCode = `(begin ${code})`;
          const codePtr = Module.allocateUTF8(wrappedCode);
          const status = Module._eval_string(codePtr);
          let stdout = "",
            stderr = "";
          if (typeof Module._get_out === "function") {
            const outPtr = Module._get_out();
            stdout = Module.UTF8ToString(outPtr);
          }
          if (typeof Module._get_err === "function") {
            const errPtr = Module._get_err();
            stderr = Module.UTF8ToString(errPtr);
          }
          Module._free(codePtr);
          return { stdout, stderr, result: status };
        }
        function isSchemeErrorResult(result) {
          if (!result) return false;
          const errKeywords = [
            "unbound-variable",
            "syntax-error",
            "undefined",
            "error",
            "exception",
            "invalid",
            "not found",
            "wrong type",
            "argument count",
            "未定义",
            "错误",
            "异常",
            "语法",
          ];
          return errKeywords.some((k) =>
            result.toString().toLowerCase().includes(k),
          );
        }
        function schemeLinter(text, editor) {
          clearErrorHighlights(editor);
          let stack = [];
          for (let i = 0; i < text.length; ++i) {
            if (text[i] === "(") stack.push(i);
            if (text[i] === ")") {
              if (stack.length === 0) {
                if (editor && editor.posFromIndex) {
                  const pos = editor.posFromIndex(i);
                  highlightError(editor, pos.line + 1, pos.ch + 1, pos.ch + 2);
                }
              } else {
                stack.pop();
              }
            }
          }
          stack.forEach((idx) => {
            if (editor && editor.posFromIndex) {
              const pos = editor.posFromIndex(idx);
              highlightError(editor, pos.line + 1, pos.ch + 1, pos.ch + 2);
            }
          });
        }
        function clearErrorHighlights(editor) {
          if (editor._errorMarks) {
            editor._errorMarks.forEach((mark) => mark.clear());
          }
          editor._errorMarks = [];
        }
        function highlightError(editor, line, chStart, chEnd) {
          if (!editor._errorMarks) editor._errorMarks = [];
          const mark = editor.markText(
            { line: line - 1, ch: chStart - 1 },
            { line: line - 1, ch: chEnd - 1 },
            { className: "cm-error-highlight" },
          );
          editor._errorMarks.push(mark);
        }

        function isParenMatched(text) {
          let stack = 0;
          for (let i = 0; i < text.length; ++i) {
            if (text[i] === "(") stack++;
            if (text[i] === ")") stack--;
            if (stack < 0) return false;
          }
          return stack === 0;
        }

        // ---- REPL 管理 ----
        const REPL = {
          entryCount: 1,
          activeEditor: null,
          init() {
            const firstEntry = document.querySelector(".repl-entry");
            const container = firstEntry.parentNode;
            firstEntry.outerHTML = this.createEntry(this.entryCount);
            this.setupEntry(container.querySelector(".repl-entry"));
            this.updateHistoryPanel();
          },
          createEntry(number) {
            return `
        <div class="repl-entry">
          <div class="entry-number">#${number}</div>
          <div class="input-area">
            <textarea placeholder="输入Scheme代码..."></textarea>
            <button class="eval-button">求值 (Ctrl+Enter)</button>
          </div>
          <div class="output-area"></div>
        </div>
      `.trim();
          },
          setupEntry(entry) {
            const button = entry.querySelector(".eval-button");
            const textarea = entry.querySelector("textarea");
            const output = entry.querySelector(".output-area");
            const editor = createEditor(
              textarea,
              () => button.click(),
              (text) => {
                output.style.display = "none";
                output.innerHTML = "";
                schemeLinter(text, editor);
              },
              () => {
                this.activeEditor = editor;
                History.pointer = null;
              },
              (cm, e) => {
                if (
                  e.key === "ArrowUp" &&
                  !cm.somethingSelected() &&
                  cm.getCursor().line === 0 &&
                  cm.getCursor().ch === 0
                ) {
                  const prev = History.prev();
                  if (prev !== null) {
                    cm.setValue(prev);
                    setTimeout(() => cm.setCursor(cm.lineCount() - 1, 0), 0);
                    e.preventDefault();
                  }
                } else if (e.key === "ArrowDown" && !cm.somethingSelected()) {
                  const next = History.next();
                  cm.setValue(next);
                  setTimeout(() => cm.setCursor(cm.lineCount() - 1, 0), 0);
                  e.preventDefault();
                }
              },
            );
            button.addEventListener("click", async () => {
              try {
                const code = editor.getValue();
                History.pointer = null;
                clearErrorHighlights(editor);

                if (code.trim() === "") {
                  this.displayOutput(output, {
                    stderr: "",
                    stdout: "",
                    result: "",
                  });
                  return;
                }

                if (!isParenMatched(code)) {
                  this.displayOutput(output, {
                    stderr: "括号不匹配，请检查输入。",
                    stdout: "",
                    result: "",
                  });
                  schemeLinter(code, editor);
                  return;
                }

                const evalResult = await GoldfishScheme(code);
                this.displayOutput(output, evalResult);
                if (
                  evalResult.result === 0 &&
                  !evalResult.stderr &&
                  !isSchemeErrorResult(evalResult.stdout)
                ) {
                  History.add(code);
                  this.updateHistoryPanel();
                }
                const allEntries = document.querySelectorAll(".repl-entry");
                const isLastEntry = allEntries[allEntries.length - 1] === entry;
                if (isLastEntry) {
                  this.entryCount++;
                  entry.insertAdjacentHTML(
                    "afterend",
                    this.createEntry(this.entryCount),
                  );
                  this.setupEntry(entry.nextElementSibling);
                  const newEditor =
                    entry.nextElementSibling.querySelector(".CodeMirror");
                  if (newEditor) {
                    newEditor.focus();
                  }
                }
              } catch (e) {
                this.displayOutput(output, {
                  stderr: `错误: ${e.message}`,
                  stdout: "",
                  result: "",
                });
              }
            });
          },
          displayOutput(output, { stderr, stdout, result }) {
            output.style.display = "block";
            output.innerHTML = "";
            if (stderr)
              output.innerHTML += `<div class="error">${stderr}</div>`;
            if (stdout)
              output.innerHTML += `<div class="stdout">${stdout}</div>`;
            if (result)
              output.innerHTML += `<div class="result">${result}</div>`;
          },
          updateHistoryPanel() {
            const list = document.getElementById("history-list");
            History.render(list, (item) => {
              if (this.activeEditor) {
                this.activeEditor.setValue(item);
                this.activeEditor.focus();
              }
            });
          },
        };

        // ---- 页面初始化 ----
        document.addEventListener("DOMContentLoaded", () => {
          document
            .querySelectorAll(".eval-button")
            .forEach((btn) => (btn.disabled = true));
        });
        Module.onRuntimeInitialized = () => {
          console.log("goldfish 已加载");
          document
            .querySelectorAll(".eval-button")
            .forEach((btn) => (btn.disabled = false));
          REPL.init();
        };
      })();
    </script>
  </body>
</html>
